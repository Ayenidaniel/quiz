<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="txt display-3 my-4">
             Web Dev.   Quiz
            </h2>
        </div>
    </div>

    <!-- result sec -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are a <span class="txt1 display-4 p-3">0%</span>Web Dev.</p>
        </div>
    </div>

    <!-- quiz sec -->
    <div class="quiz py-4 bg-">
        <div class="container">
            <h2 class="my-5 text-white">
                On with the questions
            </h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. Does your portfolio website say a lot about you, as a developer?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" >
                        <label class="form-check-label">Yes </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label"> No</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. What is the role of a web developer?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" >
                        <label class="form-check-label"> Compiles & analyze data </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label"> Building & maintaining websites</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Is communication key, for a web developer?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" >
                        <label class="form-check-label"> No </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label"> Yes</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Is consistency key, for a web developer?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" >
                        <label class="form-check-label">Yes </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label">No</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
